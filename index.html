<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Estimator</title>
</head>

<body>
    


    <fieldset>
        <form action="">
            <h1>Manda's Car Rental</h1>
            <label for="pickUpDate">Pickup Date:</label>
            <input type="text" name="pickUpDate" id="pickUpDate">
            <br>
            <label for="numOfDays">Number of days:</label> 
            <input type="text" name="numOfDays" id="numOfDays">
            <br>
            <br>
            <p>Options:</p>
            <input type="checkbox" name="electronicTollTag" id="electronicTollTag">
            Electronic Toll Tag ($3.95/day)
            <br>
            <input type="checkbox" name="gps" id="gps">GPS ($2.95/day)
            <br>
            <input type="checkbox" name="roadside" id="roadside">
            Roadside Assistance ($2.95/day)
            <br>
            <p>Under 25:</p>
            <input type="radio" name="underAge" id="underAge">Yes
            <input type="radio" name="underAge" id="underAge">No 
            <br>
            <br>
            <input type="button" value="Estimate Total Cost">
            <br>
            <br>
            <label for="carRental">Car Rental: </label>
            <output id="carRental" ></output>
            <br> 
            <label for="options">Options:</label>
            <output id="options"></output>
            <br>
            <label for="underAgeSurcharge">Under Age Surcharge:</label>
            <output id="underAgeSurcharge"></output>
            <br>
            <br>
            <label for="totalDue">Total Due:</label>
            <output id="totalDue"></output>
            
        </form>
    </fieldset>

    
</body>

</html>
